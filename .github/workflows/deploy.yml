name: Deployment Pipeline
on:
  push:
    branches: 
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build
        run: npm install
        env:
          REACT_APP_API_KEY: ${{ secrets.REACT_APP_API_KEY }}
          REACT_APP_BIBLE_ID: ${{ secrets.REACT_APP_BIBLE_ID }}
      - name: Auth
        run: |
          git config --global user.email "mbuguajoy52@gmail.com"
          git config --global user.name "JoyMbugua"
      - name: deploy
        run: npm run deploy
